<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все юзеры</title>
</head>
<body>


<div>
    <table th:border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>AGE</th>
            <th th:colspan="5">ACTIONS</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:align="center" th:text="${user.getId()}">id</td>
            <td th:align="center" th:text="${user.getName()}">name</td>
            <td th:align="center" th:text="${user.getSurName()}">surname</td>
            <td th:align="center" th:text="${user.getAge()}">age</td>
            <td>
                <form th:action="@{/admin/{id}(id=${user.getId()})}">
                    <button type="submit">Info</button>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <button type="submit">Delete</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <button type="submit">Edit</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<br/>
<table>
    <tr>
        <th>
            <form action="/admin/new">
                <button type="submit">Add user</button>
            </form>
        </th>
        <th>
            <form th:action="@{/logout}">
                <button type="submit">Logout</button>
            </form>
        </th>
    </tr>
</table>
</body>
</html>
